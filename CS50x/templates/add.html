{% extends "base.html" %}

{% block title%} Add URL {% endblock %}

{% block body %}

{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
      <div class="container d-flex justify-content-center">
         <div class="alert alert-success alert-dismissible fade show" role="alert" id="successMessage" >
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>
      </div>
      {% endfor %}
   {% endif %}
{% endwith %}


<div class="container d-flex justify-content-center">
    <form action="/add" method="post">
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label ">Product to monitor</label>
        <input type="url" class="form-control" id="url" name= "url" aria-describedby="emailHelp" placeholder="Please enter URL">
        <div id="emailHelp" class="form-text">Only Endclothing, thehipstore & Urbanindustry supported</div>
        </div>
        <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required="">
        <label class="form-check-label" for="exampleCheck1"> Ensured URL is valid </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
